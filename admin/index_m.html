    <script type="text/javascript">
        var locations = [];

        var secret;

        function encrypt(key, value) {
            var result = '';
            for (var i = 0; i < value.length; ++i) {
                result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
            }
            return result;
        }

        function decrypt(key, value) {
            var result = '';
            for (var i = 0; i < value.length; ++i) {
                result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
            }
            return result;
        }


        // the function loadSettings has to exist ...
        function loadHelper(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            // if (settings.electricityPollingInterval === undefined) settings.electricityPollingInterval = 20;
            $('.value').each(function() {
                var $key = $(this);
                var id = $key.attr('id');
                if (id === 'password') {
                    settings[id] = decrypt(secret, settings[id]);
                }
                /*if(id === 'map_provider'){
                    showMessage(_($key.val()));
                }*/
                if (id === 'mapprovider') {
                    $('#mapprovider').val(settings[id]).select();
                    switch (settings[id]) {
                        case 'osm':
                            $('#div_api_key').hide();
                            break;
                        case 'here':
                            $('#div_api_key').show();
                            $('#apikey_link').attr("href", "https://developer.here.com/");
                            $('#apikey_link').attr("title", "Create API-KEY for Here-Maps");
                            break;
                        case 'bing':
                            $('#div_api_key').show();
                            $('#apikey_link').attr("href", "https://www.bingmapsportal.com/");
                            $('#apikey_link').attr("title", "Create API-KEY for Bing-Maps");
                            break;
                        case 'google':
                            $('#div_api_key').show();
                            $('#apikey_link').attr("href", "https://developers.google.com/maps/documentation/javascript/get-api-key");
                            $('#apikey_link').attr("title", "Create API-KEY for Google-Maps");
                            break;
                        default:
                    }
                }
                if (id === 'refresh') {
                    $('#refresh').val(settings[id]).select();
                }
                if (id === 'timezone') {
                    $('#timezone').val(settings[id]).select();
                }
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).change(function() {
                        onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments

                    $key.val(settings[id]).change(function() {
                        onChange();
                    }).keyup(function() {
                        onChange();
                    });
                }
            });
            locations = settings.locations || [];

            for (var p = 0; p < settings.locations.length; p++) {
                settings.locations[p].name = settings.locations[p].name || '';
                settings.locations[p].latitude = settings.locations[p].latitude || '';
                settings.locations[p].longitude = settings.locations[p].longitude || '';
                settings.locations[p].active = settings.locations[p].active || '';
            }


            $('#mapprovider').change(function() {
                var $mapprovider = $('#mapprovider');
                switch ($mapprovider.val()) {
                    case 'osm':
                        $('#div_api_key').hide();
                        break;
                    case 'here':
                        $('#div_api_key').show();
                        $('#apikey_link').attr("href", "https://developer.here.com/");
                        $('#apikey_link').attr("title", "Create API-KEY for Here-Maps");
                        break;
                    case 'bing':
                        $('#div_api_key').show();
                        $('#apikey_link').attr("href", "https://www.bingmapsportal.com/");
                        $('#apikey_link').attr("title", "Create API-KEY for Bing-Maps");
                        break;
                    case 'google':
                        $('#div_api_key').show();
                        $('#apikey_link').attr("href", "https://developers.google.com/maps/documentation/javascript/get-api-key");
                        $('#apikey_link').attr("title", "Create API-KEY for Google-Maps");
                        break;
                    default:
                }
            });

            onChange(false);

            values2table('locations', locations, onChange);
            // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
            M.updateTextFields();
        }



        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            socket.emit('getObject', 'system.config', function(err, obj) {
                secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
                loadHelper(settings, onChange);
            });
            onChange(false);
        }


        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function() {
                var $this = $(this);
                var id = $this.attr('id');
                if ($this.attr('type') === 'checkbox') {
                    obj[id] = $this.prop('checked');
                } else {
                    var value = $this.val();
                    if (id === 'password') {
                        value = encrypt(secret, value);
                    }
                    console.log(id + " -> " + value);
                    obj[id] = value;
                }
            });
            obj.locations = table2values('locations');
            callback(obj);
        }
    </script>

                            <Option value='US/Hawaii'>US/Hawaii</Option>
                            <Option value='US/Indiana-Starke'>US/Indiana-Starke</Option>

                    <div class="input-field col s2">
                        <select class="value" id="refresh">
                            <option value="5" class="translate">Every 5 minutes</option>

                            <option value="15" class="translate">Every 15 minutes</option>
                            <option value="20" class="translate">Every 20 minutes</option>

                            <option value="60" class="translate">Every 60 minutes</option>
                        </select>

                    </div>
                    <!-- Family-Device are not longer working 
                    <div class="input-field col s12">
                        <input type="checkbox" id="showfmly" class="value" />
                        <span for="showfmly" class="translate">Show devices from familygroup</span>
                    </div>
                    -->
                </div>
            </div>

            <div id="tab-locations" class="col s12 page">
                <div class="row">
                    <div class="col s12" id="locations">
                        <a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
                        <div class="table-values-div">
                            <table class="table-values">
                                <thead>
                                    <tr>
                                        <th data-name="name" class="translate">name</th>
                                        <th data-name="latitude" class="translate">latitude</th>
                                        <th data-name="longitude" class="translate">longitude</th>

                            </table>

            </div>
        </div>
    </div>
